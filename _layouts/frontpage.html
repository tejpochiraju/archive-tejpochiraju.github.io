---
layout: default
published: true
---

<div class="tile is-ancestor">
  <div class="tile is-parent">
    <div class="content">
	
      <h2>Posts</h2>
    
      {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
      
      {% for post in site.posts %}
            <h4><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a> &nbsp;<span class="is-size-7">{{ post.date | date: date_format }}</span></h4>
            
      {% endfor %}
    
      <p>Subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>
    
    </div>
      
  </div>
  <div class="tile is-vertical is-3">
    <div class="content">
      {{ content }}
    </div>
  </div>
</div>

</div>
